<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{fragments/head :: head (titleName='CzechTutor - Result')}"/>

<body>

<div class="container">

<th:block th:replace="~{fragments/navbar}"/>

<p id="lessonResults" >Lesson Results</p>

<h5 id="lessonScoreMessage" class="display-5" th:text="${scoreMessage}" />

<div id="lessonResultsContainer" class="container">

<h6 id="lessonNCorrectMessage" class="display-6" th:text="${nCorrectMessage}" />

<table id="resultsTable" class="table table-striped table-hover">
    <thread>
    <tr>
      <th scope="col">Phrase</th>
      <th scope="col">Answer</th>
      <th scope="col">Solution</th>
      <th scope="col">Correct</th>
    </tr>
    </thread>
    <tbody>
    <tr th:each="lessonQuestionAnswer : ${lessonQuestionsAnswers}">
      <td th:text="${lessonQuestionAnswer.getPhrase()}" />
      <td th:text="${lessonQuestionAnswer.getAnswer()}" />
      <td th:text="${lessonQuestionAnswer.getSolution()}" />
      <td th:text="${lessonQuestionAnswer.getCorrect()}" />
    </tr>
    </tbody>
</table>
<br>

<div class="container" id="buttonContainer">
<form th:method="post" th:action="@{/result/{path}?action=retryLesson(path=${path})}" id="retryLessonButtonForm">
    <button type="submit" class="btn btn-outline-dark" id="retryLessonButton" >Retry Lesson</button>
</form>
<form th:method="post" th:action="@{/result/{path}?action=newLesson(path=${path})}" id="newLessonButtonForm">
    <button type="submit" class="btn btn-outline-dark" id="newLessonButton" >New Lesson</button>
</form>
</div>

</div>

<th:block th:replace="~{fragments/footer}"/>

</div>

</body>
</html>
