<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/styles.css}" />
</head>
<body>

<div class="container">

<h4 class="display-5">Lesson Results</h5>

<h5 class="display-5" th:text="${scoreMessage}" />

<h6 class="display-6" th:text="${nCorrectMessage}" />

<table class="table table-striped table-hover">
    <thread>
    <tr>
      <th scope="col">Phrase</th>
      <th scope="col">Solution</th>
      <th scope="col">Answer</th>
      <th scope="col">Correct</th>
    </tr>
    </thread>
    <tbody>
    <tr th:each="lessonQuestionsAnswers : ${lessonQuestionsAnswersArray}">
      <td th:text="${lessonQuestionsAnswers.get('phrase')}" />
      <td th:text="${lessonQuestionsAnswers.get('solution')}" />
      <td th:text="${lessonQuestionsAnswers.get('answer')}" />
      <td th:text="${lessonQuestionsAnswers.get('correct')}" />
    </tr>
    </tbody>
</table>
<br>

<form th:method="post" th:action="@{/resultHome/{path}(path=${path})}">
    <button type="submit" class="btn btn-outline-dark">Home</button>
</form>
<br>
<form th:method="post" th:action="@{/resultRedo/{path}(path=${path})}">
    <button type="submit" class="btn btn-outline-dark">Redo</button>
</form>

</div>

<th:block th:replace="~{partials/footer}"/>

</body>
</html>
