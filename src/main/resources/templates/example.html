<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="all" href="/css/styles.css" />
</head>
<body>

<div class="container">

<h4 class="display-4">Czech Tutor</h4>

<p>Configure a Czech - English language lesson below.</p>

<form id="lesson_config_form" method="post">
    <h5 class="display-5">Select the language to translate from:</h5>
    <fieldset id="fromLanguage">
      <input type="radio" id="fromCzLanguage" value="Czech" name="fromCzLanguage" checked/>
      <label for="fromCzLanguage" text="Czech">Czech</label><br>
      <input type="radio" id="fromEnLanguage" value="English" name="fromEnLanguage"/>
      <label for="fromEnLanguage" text="English">English</label><br>
    </fieldset>
    <h5 class="display-5">Select the number of questions:</h5>
    <input id="nQuestionsSlider" type="range" min="2" max="16" oninput="this.nextElementSibling.value = this.value" />
    <output for="nQuestionsSlider">6</output><br>
    <h5 class="display-5">Select a difficulty</h5>
    <select class="form-select">
    <option each="Beginner" value="Beginner">Beginner</option>
    <option each="Medium" value="Medium">Medium</option>
    <option each="Hard" value="Hard">Hard</option>
    </select><br>
    <br>
    <button type="submit" class="btn btn-outline-dark">Submit</button>
</form>

<script>
  // defaulting inputs using javascript
  document.getElementById("fromCzLanguage").setAttribute("checked","checked")
  document.getElementById("nQuestionsSlider").setAttribute("value","6")
</script>

</div>

<footer id="footer">
  <h6>CzechTutor Â© 2024</h4>
</footer>

</body>
</html>
