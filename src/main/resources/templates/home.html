<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>

<h2>Czech Tutor</h2>

<p>Configure a Czech - English language lesson below:</p>

<form id="lesson_config_form" th:method="post" th:action="@{/home}" th:object="${lessonModel}">
    <h3>Select the language to translate from:</h3>
    <fieldset id="fromLanguage">
      <label for="fromLanguage">From Language</label><br>
      <input type="radio" id="fromCzLanguage" th:value="${czLanguage}" name="fromCzLanguage" th:field="*{fromLanguage}" />
      <label for="fromCzLanguage" th:text="${czLanguage}"></label><br>
      <input type="radio" id="fromEnLanguage" th:value="${enLanguage}" name="fromEnLanguage" th:field="*{fromLanguage}"/>
      <label for="fromEnLanguage" th:text="${enLanguage}"></label><br>
    </fieldset>
    <h3>Select the language to translate to:</h3>
    <fieldset id="toLanguage">
      <label for="toLanguage">To Language</label><br>
      <input type="radio" id="toCzLanguage" th:value="${czLanguage}" name="toCzLanguage" th:field="*{toLanguage}" />
      <label for="toCzLanguage" th:text="${czLanguage}"></label><br>
      <input type="radio" id="toEnLanguage" th:value="${enLanguage}" name="toEnLanguage" th:field="*{toLanguage}" />
      <label for="toEnLanguage" th:text="${enLanguage}"></label><br>
    </fieldset>
    <h3>Select the number of questions:</h3>
    <input id="nQuestionsSlider" type="range" min="2" max="16" th:field="*{nQuestions}" oninput="this.nextElementSibling.value = this.value" />
    <output for="nQuestionsSlider">6</output><br>
    <br>
    <button type="submit">Submit</button>
</form>

<script>
  // defaulting inputs using javascript
  document.getElementById("fromCzLanguage").setAttribute("checked","checked")
  document.getElementById("toEnLanguage").setAttribute("checked","checked")
  document.getElementById("nQuestionsSlider").setAttribute("value","6")
</script>

</body>
</html>
